<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thymeleaf 링크처리 예제 페이지</h1>
    <div>
        <!--클릭 시 이전에 작성했던 예제1 Page 이동. "th:href=@{이동할경로}"형태. 스프링부트에선 애플리케이션 루트는 "/"이다.
        만약 애플리케이션의 루트가 "/shop"으로 지정했다면 html파일에 생성되는 이동경로는 /shop/thymeleaf/ex01이다.-->
        <a th:href="@{/thymeleaf/ex01}">예제1 페이지 이동</a>
    </div>

    <div>
    <!--thymeleaf 공식 페이지 이동. 외부사이트 접근은 절대 경로 입력 -->
    <a th:href="@{https://www.thymeleaf.org/}">thymeleaf 공식 페이지 이동</a>
    </div>

    <div>
        <a th:href="@{/thymeleaf/ex06(param1 = '파라미터 데이터1',
                                      param2 = '파라미터 데이터2')}">thymeleaf 파라미터 전달</a>
    </div>

</body>
</html>
